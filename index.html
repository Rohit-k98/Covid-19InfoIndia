<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid live details</title>
    <script src="./staticData/staticData.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <!--Main Navigation-->
    <header class="p-3 mb-5 bg-white">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4" id="navElement">
                </div>
            </div>
        </nav>
        <!-- Sidebar -->

        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top" style="display: table;">
            <!-- Container wrapper -->
            <span class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Brand -->
                <a class="navbar-brand" href="#">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="25"
                        alt="MDB Logo" loading="lazy" /> -->
                    <img src="./assets/covid-logo.jpeg" height="50" alt="Covid Logo" loading="lazy" />
                </a>
            </span>


        </nav>
        <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class=" my-4 mx-4">
        <div class="Container" id="staticData">
            <div class="d-flex justify-content-between" style="margin-top: -70px;">
                <div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info" id="allSates" onclick="getDetails('allSates')">All
                            States</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" id="topFive" onclick="getDetails('topFive')">Top
                            Five
                            States</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" id="lowestFive"
                            onclick="getDetails('lowestFive')">Lowest Five States</button>
                    </div>
                </div>
                <!-- <div class="w-25">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchState" aria-describedby="emailHelp"
                                placeholder="Search state" onKeyup="filterState('searchState')">
                        </div>
                    </form>
                </div> -->
            </div>
            <div id="covidContainer" class="overflow-auto flex" style="cursor: pointer; height:90vh">
            </div>
        </div>
    </main>
    <!--Main layout-->
</body>
<script src="/index.js" defer></script>

</html>
